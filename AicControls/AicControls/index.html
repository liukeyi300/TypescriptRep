<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Aic Controls App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    
</head>
<body>
    <h1>Aic Controls App</h1>

    <div id="content" style="height:100%;width:100%;">
        <div display="none" style="width:0;height:0;">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:agg="http://www.example.com" version="1.1"  xml:space="preserve">
                <defs>
                    <linearGradient id="metal" gradientUnits="userSpaceOnUse" x1="0" y1="10" x2="0" y2="30">
                        <stop offset="0" style="stop-color:#4D5C75" />
                        <stop offset="0.0313" style="stop-color:#616F85" />
                        <stop offset="0.1108" style="stop-color:#8E99A9" />
                        <stop offset="0.1908" style="stop-color:#B4BCC7" />
                        <stop offset="0.27" style="stop-color:#D1D7DE" />
                        <stop offset="0.3485" style="stop-color:#E5EAEF" />
                        <stop offset="0.4256" style="stop-color:#F2F6F9" />
                        <stop offset="0.5" style="stop-color:#F6FAFC" />
                        <stop offset="0.5744" style="stop-color:#F2F6F9" />
                        <stop offset="0.6515" style="stop-color:#E5EAEF" />
                        <stop offset="0.73" style="stop-color:#D1D7DE" />
                        <stop offset="0.8092" style="stop-color:#B4BCC7" />
                        <stop offset="0.8892" style="stop-color:#8E99A9" />
                        <stop offset="0.9687" style="stop-color:#616F85" />
                        <stop offset="1" style="stop-color:#4D5C75" />
                    </linearGradient>
                    <linearGradient id="alert" gradientUnits="userSpaceOnUse" x1="0" y1="10" x2="0" y2="30">
                        <stop offset="0" style="stop-color:#f70404" />
                        <stop offset="0.0313" style="stop-color:#f84949" />
                        <stop offset="0.1108" style="stop-color:#ff7e7e" />
                        <stop offset="0.1908" style="stop-color:#fba1a1" />
                        <stop offset="0.27" style="stop-color:#fbc7c7" />
                        <stop offset="0.3485" style="stop-color:#ffe4e4" />
                        <stop offset="0.4256" style="stop-color:#fff3f3" />
                        <stop offset="0.5" style="stop-color:#F6FAFC" />
                        <stop offset="0.5744" style="stop-color:#fff3f3" />
                        <stop offset="0.6515" style="stop-color:#ffe4e4" />
                        <stop offset="0.73" style="stop-color:#fbc7c7" />
                        <stop offset="0.8092" style="stop-color:#fba1a1" />
                        <stop offset="0.8892" style="stop-color:#ff7e7e" />
                        <stop offset="0.9687" style="stop-color:#f84949" />
                        <stop offset="1" style="stop-color:#f70404" />
                    </linearGradient>
                </defs>
                <style type="text/css">
                    .stroke {
                        stroke-width: 0.3;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke: black;
                        fill: none;
                    }

                    .color {
                        fill: #3664BF;
                        opacity: 0.2;
                    }

                    .color-alert {
                        fill: #FF0000;
                        opacity: 0.2;
                    }
                </style>
                <symbol id="abc">
                    <g>
                        <rect class="pipe-normal" x="0" y="10" fill="url(#metal)" width="40" height="20" />
                        <!--rect class="pipe-alert" x="0" y="10" fill="url(#alert)" width="40" height="20" display="none" /-->
                        <rect x="0" y="10" class="color pipe-op-normal" width="40" height="20" />
                        <rect x="0" y="10" class="color-alert pipe-op-alert" width="40" height="20" display="none" />
                        <text x="0" y="15" font-size="8" stroke="#FF0000" stroke-width="0" fill="#000000">Test</text>
                    </g>
                    <line class="stroke" x1="0" y1="10" x2="40" y2="10" />
                    <line class="stroke" x1="0" y1="30" x2="40" y2="30" />
                    <text width="40" height="20" x="30" y="40">abc</text>
                </symbol>
            </svg>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:agg="http://www.example.com" version="1.1" x="0px" y="0px" width="500px"
     height="500px" xml:space="preserve">
            <agg:params>
                <agg:param name="color" description="Color" type="C" cssAttributes="fill" classes="color" />
                <agg:param type="F" name="saturation" description="Saturation" min="0" max="1" cssAttributes="opacity" classes="color" />
            </agg:params>

            <use xlink:href="#abc" id="a" x="100" y="100" style="fill:red;" />
            <use xlink:href="#abc" x="180" y="180" />
        </svg>

    <button style="width:50px;height:20px">test</button>
    </div>

    <script src="lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
