<div class="oee-chart-container full-height full-width border-box aic-chart-container">
    <center>
        <h2>
            设备综合效率
            <button class="chart-nav-btn right advance" data-bind="click: advanceData"></button>
            <button class="chart-nav-btn right backoff" data-bind="click:backoffData"></button>
            <span class="right time-tips" data-bind="html:timeTipsEnd"></span>
            <span class="right time-tips">至</span>
            <span class="right time-tips" data-bind="html:timeTipsStart"></span>
        </h2>
    </center>
    <hr />
    <div id="oee-chart" class="full-height full-width aic-chart" data-bind="source: series"></div>
    <div class="aic-overlay" data-bind="visible:isOverlayShow">
        <div class="aic-overlay-content">
            <span>无数据</span>
        </div>
    </div>
</div>
