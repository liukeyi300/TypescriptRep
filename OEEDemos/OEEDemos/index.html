    <div class="modal fade" id="loginModal" tabindex="-1" role="alertdialog" aria-labelledby="loginModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="loginModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="login-form-item">
                        <label class="login-label">
                            <span class="login-icon1"></span>
                        </label>
                        <input type="url" class="login-input" value="http://192.168.0.3:6666/Services/AuthenticationService.svc/ajax" 
                               id="inputServerAddress" autocomplete="off" maxlength="100"  autofocus="autofocus" required="required" />
                    </div>
                    <div class="login-form-item">
                        <label class="login-label">
                            <span class="login-icon login-icon-user"></span>
                        </label>
                        <input type="text" class="login-input" id="inputUserName" autocomplete="off" maxlength="100" placeholder="用户名" required="required"  />
                    </div>
                    <div class="login-form-item">
                        <label class="login-label">
                            <span class="login-icon login-icon-pwd"></span>
                        </label>
                        <input type="password" class="login-input" id="inputPwd"  autocomplete="off" maxlength="100" placeholder="密码" required="required" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="loginConfirm">登录</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div> <!--login modal div-->
