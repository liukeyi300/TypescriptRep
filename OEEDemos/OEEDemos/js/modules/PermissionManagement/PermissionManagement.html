<div class="permission-container full-height full-width div-border-box">
    <h1>页面权限管理</h1>
    <div class="container-fluid full-height">
        <div class="row full-height">
            <div class="col-md-3 col-xs-4 full-height div-border-box role-table">
                <center>
                    <h3>角色列表</h3>
                </center>
                <hr class="hr-adjust" />
                <div class="content-adjust full-height">
                    <ul id="role-list-all"></ul>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1 col-xs-4 full-height permission-table div-border-box">
                <center>
                    <h3>角色权限</h3>
                </center>
                <hr class="hr-adjust">
                <div class="content-adjust full-height" id="permission-list">
                </div>
            </div>
            <div class="col-md-3 col-md-offset-1 col-xs-4 full-height function-area">
                <center>
                    <button class="btn btn-lg btn-info" data-bind="click:chooseAll">选中所有</button>
                </center>
                <hr />
                <center>
                    <button class="btn btn-lg btn-danger" data-bind="click:clearAll">清除所有</button>
                </center>
                <hr />
                <center>
                    <button class="btn btn-lg btn-info" data-bind="click:savePermission">保存</button>
                </center>
            </div>
        </div>
    </div>
</div>
